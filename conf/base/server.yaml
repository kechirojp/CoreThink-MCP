# CoreThink-MCP Server Configuration

server:
  name: "corethink-mcp"
  version: "0.1.0"
  port: 8080
  host: "127.0.0.1"

logging:
  level: INFO
  file: "logs/trace.log"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

sandbox:
  directory: ".sandbox"
  auto_cleanup: true

constraints:
  file: "src/corethink_mcp/constraints.txt"
  auto_load: true

repository:
  root: "."
  watch_changes: false
